{% extends "signup/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <embed src={{ book.book_file.url }} width="100%" height="375" type='application/pdf'>
        <p>{{ book.title }}</p>
        <p>{{ book.author }}</p>
        <p>{{ book.publisher }}</p>
        <p>{{ book.publish_date }}</p>
        <p>{{ book.uploader }}</p>
    </div>
</div>
{% endblock %}
